name: Deploy to Cloud Run

on:
  workflow_run:
    workflows:
      - Memory Server CI
    types:
      - completed
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    if: ${{github.event.workflow_run.conclusion == 'success'}}
    name: Deploy Native Container to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT_EMAIL: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      REGION: us-central1
      IMAGE_REGISTRY: us-central1-docker.pkg.dev
      IMAGE_REPOSITORY: memory-server-repo/memory-server

    steps:
      - name: Calculate short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT_EMAIL }}
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: memory-server
          region: us-central1
          image: ${{ env.IMAGE_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_REPOSITORY }}:${{ env.SHORT_SHA }}